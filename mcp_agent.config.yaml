execution_engine: asyncio

logger:
  transports: [console, file]
  level: info
  path_settings:
    path_pattern: "logs/mcp_agent_{unique_id}.log"
    unique_id: "timestamp"
    timestamp_format: "%Y%m%d_%H%M%S"

mcp:
  servers:
    arxiv-mcp-server:
      command: "python"
      args: ["-m", "axpa.servers.arxiv_mcp_server", "--storage-path", "./outputs/papers/pdf_cache"]
    pdf-reader-mcp:
      command: "npx"
      args: ["-y", "@sylphx/pdf-reader-mcp"]
      cwd: "./outputs/papers/pdf_cache"
    arxiv-latex-mcp:
      command: "python"
      args: ["src/axpa/servers/arxiv_latex_mcp/main.py"]
      env:
        PAPER_CACHE_DIR: "./outputs/papers/latex_cache"
    arxiv-paper-mcp:
      command: "python"
      args: ["src/axpa/servers/arxiv_paper_mcp/main.py"]
      env:
        JSON_CACHE_DIR: "./outputs/papers/json_cache"

openai:
  default_model: "MiniMax-M2.1"
  base_url: "http://localhost:8000/v1"
  api_key: "sk"