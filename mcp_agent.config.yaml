execution_engine: asyncio

logger:
  transports: [console, file]
  level: debug
  path_settings:
    path_pattern: "logs/mcp_agent_{unique_id}.log"
    unique_id: "timestamp"
    timestamp_format: "%Y%m%d_%H%M%S"

mcp:
  servers:
    arxiv-mcp-server:
      # Use local patched version to fix pymupdf4llm stdout bug
      command: "python"
      args: ["-m", "axpa.servers.arxiv_mcp_server", "--storage-path", "./outputs/papers"]
    pdf-reader-mcp:
      command: "npx"
      args: ["-y", "@sylphx/pdf-reader-mcp"]
      cwd: "./outputs/papers"

openai:
  # default_model: "openai/gpt-oss-120b"
